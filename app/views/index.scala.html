@(users: List[User])
	
@main("play2SDG 0.0.1 Alpha") {

    <header>
        <hgroup>
            <h1>play2SDG User Dashboard</h1>
            <h2>Listing all stored Users</h2>
        </hgroup>
    </header>

    <article  class="users">
    			 <h4>User Map</h4>
       				<ul class="list">
        				@users.map { user =>
            				@views.html.user(user)
            			}
    			</ul>
      
    </article>

}
