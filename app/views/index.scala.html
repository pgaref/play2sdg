@(ratings: List[PlayList], songs: List[Song], user: User)

@main(ratings, user) {

    <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>Songs</h2>
        </hgroup>
    </header>

    <article  class="tasks">
        
                <div class="folder" data-folder-id="Songs List">
                    <header>
                        <h3>All Songs List</h3>
                    </header>
                    <ul class="list">
                        @songs.map { song =>
                            @views.html.elements.song(song)
                        }
                    </ul>
                </div>
            
        
    </article>

}
